<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sytle.css" />
</head>

<body>
    <div class="flex">
        <div class="left"></div>
        <div class="right">
            <p id="time">30</p>
            <input type="number" placeholder="1-son" required id="input1" disabled />
            <input type="number" placeholder="2-son" required id="input2" disabled />
            <input type="number" placeholder="3-son" required id="input3" disabled />
            <input type="number" placeholder="4-son" required id="input4" disabled />
            <input type="number" placeholder="5-son" required id="input5" disabled />
            <div class="text-right">
                <button id="reload-btn" onclick="reload()"><i class="fa-solid fa-rotate"></i></button>
                <button id="check-btn" onclick="check()">Tekshirish</button>
            </div>
        </div>
    </div>
    <p class="fail">Afsuski yuqatdingiz</p>
    <p class="win">Tabriklaymiz</p>
    <script src="./index.js"></script>
</body>

</html>
